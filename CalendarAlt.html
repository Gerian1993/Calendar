<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="desktop">
        <div class="header">
            <div class="container1">
                <div class="control">
                    <div class="control-buttons">
                        <button class="add"><div class="button-title">Добавить</div></button>
                        <button class="update"><div class="button-title">Обновить</div></button>
                    </div>
                    <div class="input-area">
                        <img class="vector" src="Icons/Vector.png" alt="searching" width="20" height="20">
                        <input placeholder="Поиск">
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="container2">
                <div class="bottom-row">
                    <div class="month-control">
                        <button class="arrow-back"><img class="arrow" src="icons/arrow.png"></button>
                        <div class="month-info"><div class="text">Декабрь 2021</div></div>
                        <button class="arrow-forward"><img class="arrow" src="icons/arrow.png"></button>
                    </div>
                    <button class="extra-button"><div class="button-title">Сегодня</div></button>
                </div>
                <div class="table">
                    <div class="row">
                        <div class="cell">Понедельник, 1</div>
                        <div class="cell">Вторник, 2</div>
                        <div class="cell">Среда, 3</div>
                        <div class="cell">Четверг, 4</div>
                        <div class="cell">Пятница, 5</div>
                        <div class="cell">Суббота, 6</div>
                        <div class="cell">Воскресенье, 7</div>
                    </div>
                    <div class="row">
                        <div class="cell">8</div>
                        <div class="cell">9</div>
                        <div class="cell">10</div>
                        <div class="cell">11</div>
                        <div class="cell">12</div>
                        <div class="cell">13</div>
                        <div class="cell">14</div>
                    </div>
                    <div class="row">
                        <div class="cell">15</div>
                        <div class="cell">16</div>
                        <div class="cell">17</div>
                        <div class="cell">18</div>
                        <div class="cell">19</div>
                        <div class="cell">20</div>
                        <div class="cell">21</div>
                    </div>
                    <div class="row">
                        <div class="cell">22</div>
                        <div class="cell">23</div>
                        <div class="cell">24</div>
                        <div class="cell">25</div>
                        <div class="cell">26</div>
                        <div class="cell">27</div>
                        <div class="cell">28</div>
                    </div>
                    <div class="row">
                        <div class="cell">29</div>
                        <div class="cell">30</div>
                        <div class="cell">31</div>
                        <div class="cell">1</div>
                        <div class="cell">2</div>
                        <div class="cell">3</div>
                        <div class="cell">4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>

</html>
